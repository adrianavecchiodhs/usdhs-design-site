version: 2.1

orbs:
  snyk: snyk/snyk@0.0.12

references:
  container: &container
    docker:
      - image: circleci/node:14.16.0-browsers
        environment:
          CHROME_PATH: /usr/bin/google-chrome

  restore_deps: &restore_deps
    restore_cache:
      keys:
        - v2-uswds-dependencies-{{ checksum "package-lock.json" }}

jobs:
  build:
    <<: *container
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-uswds-dependencies-{{ checksum "package-lock.json" }}
      - run: npm install
      - run: npx playwright install
      - save_cache:
          paths:
            - node_modules
          key: v2-uswds-dependencies-{{ checksum "package-lock.json" }}
      - snyk/scan:
          organization: uswds
      - run:
          name: Run test
          command: npm run test:ci

  deploy:
    <<: *container
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-uswds-dependencies-{{ checksum "package-lock.json" }}
      - run: npm install --ignore-scripts
      - run: npm rebuild node-sass
      - run:
          name: Build the USWDS package
          command: npm run build
      - run:
          name: Publish to NPM
          command: |
            npm config set "//registry.npmjs.org/:_authToken=$NPM_TOKEN"
            npm publish
  deploy-alpha:
    <<: *container
    steps:
      - checkout
      - run: npm install --ignore-scripts
      - run: npm rebuild node-sass
      - run:
          name: Build the USWDS package
          command: npm run build
      - run:
          name: Publish to NPM with `alpha` tag
          command: |
            npm config set "//registry.npmjs.org/:_authToken=$NPM_TOKEN"
            npm publish --tag alpha
  deploy-beta:
    <<: *container
    steps:
      - checkout
      - run: npm install --ignore-scripts
      - run: npm rebuild node-sass
      - run:
          name: Build the USWDS package
          command: npm run build
      - run:
          name: Publish to NPM with `beta` tag
          command: |
            npm config set "//registry.npmjs.org/:_authToken=$NPM_TOKEN"
            npm publish --tag beta
workflows:
  version: 2
  circle-uswds:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
      - deploy-beta:
          requires:
            - build
          filters:
            branches:
              only: library--main
